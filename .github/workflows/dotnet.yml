name: Buid, Test & Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore PEReader.sln
    - name: Bump version and push tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Decode SNK
      id: sign_key_file
      uses: timheuer/base64-to-file@v1
      with:
        fileName: 'AlphaOmega (NoPwd).snk'
        encodedString: ${{ secrets.SIGN_KEY }}
    - name: Build
      run: dotnet build PEReader.sln --configuration Release --no-restore /p:Configuration=Release /p:AssemblyVersion=${{ steps.tag_version.outputs.new_tag }}
      env:
        signAssembly: true
        AssemblyOriginatorKeyFile: ${{ steps.sign_key_file.outputs.filePath }}
    - name: Test
      run: dotnet test PEReader.sln --no-build --verbosity normal
