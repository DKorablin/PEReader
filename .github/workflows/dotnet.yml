name: Buid, Test & GitDeploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore PEReader.sln
    - name: Update version number
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Decode SNK
      id: sign_key_file
      uses: timheuer/base64-to-file@v1
      with:
        fileName: 'Signature.snk'
        encodedString: ${{ secrets.SIGN_KEY }}
    - name: Build
      run: dotnet build PEReader.sln --configuration Release --no-restore /p:Configuration=Release /p:DebugType=none /p:AssemblyVersion=${{ steps.tag_version.outputs.new_version }} /p:SignAssembly=true /p:AssemblyOriginatorKeyFile="${{ steps.sign_key_file.outputs.filePath }}"
    - name: Test
      run: dotnet test PEReader.sln --no-build --verbosity normal
    - name: Zip artifact
      run: zip -qq -r release.zip *.*
      working-directory: ${{github.workspace}}/../bin/netstandard2.0
    - name: Deploy artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Auto
        path: ${{github.workspace}}/../bin/netstandard2.0/release.zip
        if-no-files-found: error
    - name: Deploy GitHub
      uses: ncipollo/release-action@v1
      with:
        artifacts: ${{github.workspace}}/../bin/netstandard2.0/release.zip
        tag: ${{ steps.tag_version.outputs.new_tag }}
        name: Auto ${{ steps.tag_version.outputs.new_tag }}
        body: ${{ steps.tag_version.outputs.changelog }}
        artifactErrorsFailBuild: true
        generateReleaseNotes: true
